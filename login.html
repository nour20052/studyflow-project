<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>Study Flow.Login</title>
</head>
<body class="login-page">
    <main>
<div class="container vh-100 d-flex align-items-center justify-content-center">

    <div class="row login-box w-100" style="max-width: 900px;">

        
        <div class="col-md-6 login-form">

            <h3 class="login-title mb-5">Ready to start your success story?</h3>

           

            <form action="dashboard.html">

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="password">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        I agree to Terms & Conditions
                    </label>
                </div>

                <button class="login-btn" type="submit">
                    Login
                </button>
                <div class="divider">
                  <span>Or continue</span>
                </div>
                <button class="google-btn">
                 <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" width="20">
                  Log in with Google
                </button>



            </form>

        </div>

        
        <div class="col-md-6 login-image d-none d-md-flex">
            <img src="img/login.svg" >
        </div>

    </div>

</div>
</main>

<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
