<body>

    <header>

        <img src="profile.jpg" alt="Profile">
    </div>
</div>

    <nav class="sidebar">
        <div class="sidebar-top">
            <div class="logo">
                <h2><i class="fas fa-brain"></i> Study Flow</h2>
            </div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>

    <main class="main-content">
        <div class="container">
            <h1>Add New Task</h1>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" placeholder="Enter task title..." required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" placeholder="Enter task details..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Due Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Save Task</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
